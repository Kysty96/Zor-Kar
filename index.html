<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Zor'Kar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset stylů */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        /* Skrytý obsah na začátku */
        .content {
            display: none;
            position: relative;
            width: 80%;
            max-width: 800px;
            opacity: 0;
        }

        /* Třpytivý efekt textu */
        .trpytivy-text {
            font-size: 3em;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4500, 0 0 30px #ff0000;
        }

        /* Styl tlačítka */
        .enter-button {
            background-color: #2F4F4F;
            color: #9400D3;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .enter-button:hover {
            background-color: #000000;
        }

        /* Efekt postupného zobrazování slov */
        .animated-text span {
            opacity: 0;
        }

        /* Blikající animace pro obsah */
        @keyframes blink {
            0% { opacity: 0; }    
            5% { opacity: 1; }  
            10% { opacity: 0.2; }  
            15% { opacity: 0.8; }  
            20% { opacity: 0.1; }  
            30% { opacity: 1; }  
            40% { opacity: 0.3; }  
            50% { opacity: 0.9; }  
            60% { opacity: 0.4; }  
            70% { opacity: 1; }  
            80% { opacity: 0.5; }  
            90% { opacity: 1; }  
            100% { opacity: 1; } 
        }

        /* Přidání třídy pro blikání */
        .blinking {
            animation: blink 2s infinite;
        }

    </style>
</head>

<body>

    <!-- Tlačítko pro vstup -->
    <button class="enter-button" onclick="enterPlanet()">Vstup na planetu Zor'Kar</button>

    <!-- Obsah stránky (skrytý do kliknutí) -->
    <div class="content" id="content">
        <h1 class="trpytivy-text">Vítej!!!</h1>
        <p class="animated-text" id="story-text">
            <span>Kdesi</span> <span>v</span> <span>hlubokém</span> <span>vesmíru,</span>  
            <span>za</span> <span>mlhovinami</span> <span>zapomenutých</span> <span>hvězd,</span>  
            <span>se</span> <span>nachází</span> <span>planeta</span> <span>Zor’Kar.</span>  
            <span>Svět</span> <span>plný</span> <span>tajemné</span> <span>energie,</span>  
            <span>kterou</span> <span>její</span> <span>obyvatelé</span> <span>nazývají</span> <span>Essentia.</span>  
        </p>
    </div>

    <script>
        function enterPlanet() {
            // Skryje tlačítko
            document.querySelector('.enter-button').style.display = 'none';

            // Zobrazí obsah
            const content = document.getElementById('content');
            content.style.display = 'block';
            content.style.opacity = '1';

            // Najde všechna slova v textu
            let words = document.querySelectorAll("#story-text span");

            // Funkce pro zobrazování slov jedno po druhém
            function showWords(index) {
                if (index < words.length) {
                    words[index].style.opacity = "1";
                    setTimeout(() => showWords(index + 1), 100); // Každé slovo se zobrazí po 100ms
                } else {
                    // Po zobrazení všech slov celý text na 1 sekundu zmizí
                    setTimeout(() => {
                        document.getElementById("story-text").style.opacity = "0";
                    }, 1000);

                    // Poté se text znovu objeví a začne blikání
                    setTimeout(() => {
                        document.getElementById("story-text").style.opacity = "1";
                        content.classList.add("blinking");
                    }, 2000);
                }
            }

            // Spuštění efektu slovo po slovu
            showWords(0);
        }
    </script>

</body>
</html>
